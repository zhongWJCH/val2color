<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example</title>
    <!-- Import style -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/element-plus/dist/index.css"/>
    <style>
        .el-table__cell {
            padding: 0!important;
            margin: 0!important;
        }
        div.cell {
            padding: 0!important;
            margin: 0!important;
        }
        .my-cell {
            padding: 8px 12px;
        }
    </style>
</head>
<body>
<div id="app" style="width: 50vw;height: 60vh">
    <el-table :data="tableData" style="width: 100%" height="60vh" border>
        <el-table-column prop="name" label="name" width="180"></el-table-column>
        <el-table-column prop="signal" label="signal" width="180">
            <template #default="{ row }">
                <div class="my-cell" :style="{'background': row.signalBg}">
                    {{ row.signalBg }}
                </div>
            </template>
        </el-table-column>
        <el-table-column prop="summary" label="summary">
            <template #default="{ row }">
                <div class="my-cell" :style="{'background': row.summaryBg}">
                    {{ row.summaryBg }}
                </div>
            </template>
        </el-table-column>
        <el-table-column prop="avg" label="avg">
            <template #default="{ row }">
                <div class="my-cell" :style="{'background': row.avgBg}">
                    {{ row.avgBg }}
                </div>
            </template>
        </el-table-column>
    </el-table>
</div>
</body>
<!-- Import Vue 3 -->
<script src="//cdn.jsdelivr.net/npm/vue@3"></script>
<!-- Import component library -->
<script src="//cdn.jsdelivr.net/npm/element-plus"></script>
<script src="main.js" type="module"></script>
</html>
